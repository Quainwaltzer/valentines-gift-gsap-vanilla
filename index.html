<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="val-gift.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Grand+Hotel&family=Lexend:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="smooth-wrapper">
            <div id="smooth-content">
                
                 <section class="first-one">
                    <div class="rotating-wrap">
                        <div class="rotating-element">
                            <div class="upper-box"></div>
                            <div class="lower-box"></div>
                        </div>
                    </div>
                    
                    <div class="main-content">
                        <div class="img-wrap">
                            <img src="img/polars.png" alt="Image of Geli">
                        </div>
                        
                        <div class="h1-wrap">
                            <h1>For the girl I loved since 2023.</h1>
                            <p class="dont">(Don't scroll yet!)</p>
                        </div>
                        
                    </div>
                </section>

                <section class="second-one horizontal-wrapper">
                    <div class="content-wrapper-second">
                        <div class="upper-elements-wrapper">
                            <h1>Exhibition: Our Story</h1>
                        </div>

                        <div class="horizontal-scroll">
                            <div class="photo-card">
                                <div class="card-wrapper">
                                    <div class="img-card-wrapper">
                                        <div class="lighting"></div>
                                        <div class="light-shadow"></div>
                                        <div class="light-shadow-2"></div>
                                        <img src="img/dec-9.png" alt="">
                                    </div>

                                    <ul class="info">
                                        <li>
                                            <div class="title-span-wrapper">
                                                <div class="red"></div>
                                                <span>THE NOVEMBER COLLECTION: 11.10.23</span>
                                            </div>
                                        </li>
                                        <li> 
                                            <span class="text-info-wrapper">
                                                <span class="main">
                                                    <span>Subject: Pure Joy. Artist: Fate.</span>
                                                    <span>Medium: Digital Capture / Memory Buffer</span> 
                                                    <span>Dimensions: Eternal x Infinite</span>
                                                </span>

                                                <span class="accession">
                                                    <span>Acc. No. 2023.12.09</span>
                                                </span>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="photo-card">
                                <div class="card-wrapper">
                                    <div class="img-card-wrapper">
                                        <img src="img/car3.jpg" alt="">
                                    </div>
        
                                    <ul class="info">
                                        <li>December 9, 2023</li>
                                        <li>WE TOGETHER!!!</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="photo-card">Image 3</div>
                            <div class="photo-card">Image 4</div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
       
        

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrambleTextPlugin.min.js"></script>
        <script src="val-gift.js"></script>
    </body>

</html>
